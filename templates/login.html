{% extends "base.html" %}
<title>{% block title %}Login{% endblock %}</title>
{% block content %}
<h1>Login</h1>
<div>
    <form id="loginForm" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form
            if field.widget.input_type != 'hidden' %}
        <p>
            {{ field.label }}
            {{ field }}

            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        </p>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
